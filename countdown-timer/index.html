<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown timer</title>
</head>

<body>

    <h1>Countdown Timer</h1>

    <div class="countdowns">
        <span id="days"><input type="number" max="31" min="0" value="2">days</span>
        <span id="hours"><input type="number" max="24" min="0" value="5">hours</span>
        <span id="minutes"><input type="number" max="59" min="0" value="18">minutes</span>
        <span id="seconds"><input type="number" max="59" min="0" value="55">seconds</span>
    </div>

    <div class="settings">
        <button class="btn start" id="start">Start</button>
        <button class="btn stop" id="stop">Stop</button>
        <button class="btn reset" id="reset">Reset</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
