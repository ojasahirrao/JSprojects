<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1>Password Generator</h1>

    <form id="form">
        <input type="text" class="input" id="input" placeholder="Generate a Password">
        <button><i class="fas fa-clipboard"></i></button>
    </form>

    <div class="options" id="options">
        <div class="capital">
            <h3>Include capital letters</h3>
            <button id="btn capital"><i class="fas fa-check-circle"></i></button>
        </div>

        <div class="small">
            <h3>Include small letter</h3>
            <button id="btn small"><i class="fas fa-check-circle"></i></button>
        </div>

        <div class="number">
            <h3>Include numbers</h3>
            <button id="btn numbers"><i class="fas fa-check-circle"></i></button>
        </div>

        <div class="characters">
            <h3>Include special characters</h3>
            <button id="btn characters"><i class="fas fa-check-circle"></i></button>
        </div>
    </div>

    <button class="generate" id="generate">Generate</button>

    <script src="app.js"></script>
</body>

</html>
